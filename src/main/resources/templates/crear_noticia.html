<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crear Noticia</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">La Gaceta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Inicio</a>
                </li>
            </ul>
        </div>
    </div>


</nav>
<header>
    <div class="container">
        <h2>Cargar el noticia </h2>
    </div>
</header>
<div class="container m-5">
    <form action="/noticia/registro" method="POST">
        <div class="form-group">
            <input type="text" class="form-group" name="titulo" placeholder="Titulo Noticia">
        </div>
        <div class="form-group">
            <input type="text" class="form-group" name="cuerpo" placeholder="Cuerpo Noticia">
        </div>
        <button type="submit" class="btn btn-primary m-3 ">Subir</button>
    </form>
</div>


</body>
</html>
