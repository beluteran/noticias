<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">La Gaceta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>

            </ul>
        </div>
    </div>


</nav>

<div class="container m-5">
    <div class="container m-3">
        <a th:href="@{/noticia/registrar}" class="btn btn-success">Crear Noticia</a>
    </div>

    <div class="card">
        <div class="card-header">
            Noticias
        </div>
        <div class="card-body">
            <div th:each="noticia : ${noticias}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${noticia.titulo}"></h5>
                        <p class="card-text" th:text="${noticia.cuerpo}"></p>
                        <a th:href="@{/noticia/mostrar/__${noticia.id}__}" class="btn btn-success">Ver Noticia</a>
                        <a th:href="@{/noticia/modificar/__${noticia.id}__}" class="btn btn-primary">Modificar</a>
                        <a th:href="@{/noticia/eliminar/__${noticia.id}__}" class="btn btn-danger">Eliminar</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
