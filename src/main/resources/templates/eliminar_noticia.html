<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Eliminar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">La Gaceta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Inicio</a>
                </li>
            </ul>
        </div>
    </div>

</nav>
<div class="container">
    <form class="formulario" th:action="@{/noticia/eliminar/__${noticia.id}__}" method="POST">
        <div class="form-group m-5">
            <input hidden th:value="${id}" name="id" >
            <p>¿Estás seguro de querer eliminar la noticia con el título: <span th:text="${noticia.titulo}"></span>?</p>
        </div>
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="/" class="btn btn-primary m-3">Volver</a>
    </form>

</div>
</body>
</html>
